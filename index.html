<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE April Attempt Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Upload Controls */
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upload-btn {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 68, 68, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 68, 68, 0.5);
        }

        .download-btn {
            background: linear-gradient(135deg, #ffd000 0%, #ff9500 100%);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 208, 0, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 208, 0, 0.5);
        }

        #fileInput {
            display: none;
        }

        /* Image adjustment controls */
        .adjust-controls {
            display: none;
            gap: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .adjust-controls.visible {
            display: flex;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .slider-group label {
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider-group input[type="range"] {
            width: 120px;
            accent-color: #ff4444;
        }

        .thumbnail-container {
            width: 1280px;
            height: 720px;
            background: linear-gradient(110deg, #0a0a0a 0%, #141414 40%, #1a1a1a 70%, #0f0f0f 100%);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.9);
        }

        /* Noise texture */
        .thumbnail-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 1;
        }

        /* Dramatic red/orange warning glow from left */
        .warning-glow {
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 800px;
            background: radial-gradient(ellipse at center, rgba(220, 50, 50, 0.08) 0%, transparent 60%);
            z-index: 2;
        }

        /* Soft light effect for photo area */
        .light-effect {
            position: absolute;
            right: -50px;
            top: -100px;
            width: 600px;
            height: 900px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
            z-index: 2;
        }

        /* Photo area - right side */
        .photo-area {
            position: absolute;
            right: 0;
            top: 0;
            width: 550px;
            height: 100%;
            z-index: 10;
            overflow: hidden;
        }

        .photo-placeholder {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 420px;
            height: 520px;
            border: 2px dashed rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.015) 0%, transparent 100%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-placeholder:hover {
            border-color: rgba(255, 68, 68, 0.4);
            background: linear-gradient(180deg, rgba(255, 68, 68, 0.03) 0%, transparent 100%);
        }

        .photo-placeholder.hidden {
            display: none;
        }

        .photo-placeholder-icon {
            width: 70px;
            height: 70px;
            border: 2px solid rgba(255, 255, 255, 0.18);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }

        .photo-placeholder-icon svg {
            width: 32px;
            height: 32px;
            fill: rgba(255, 255, 255, 0.25);
        }

        .photo-placeholder-text {
            color: rgba(255, 255, 255, 0.25);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .photo-placeholder-subtext {
            color: rgba(255, 255, 255, 0.15);
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            margin-top: 8px;
        }

        /* Uploaded photo */
        .uploaded-photo {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: cover;
            object-position: center top;
            display: none;
            mask-image: linear-gradient(to left, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to left, black 60%, transparent 100%);
        }

        .uploaded-photo.visible {
            display: block;
        }

        /* Text content area - left side */
        .text-content {
            position: absolute;
            left: 55px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            max-width: 680px;
        }

        /* Main headline */
        .main-text {
            font-family: 'Oswald', sans-serif;
            font-size: 92px;
            font-weight: 700;
            line-height: 1.0;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                0 4px 40px rgba(0, 0, 0, 0.9),
                0 2px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }

        .main-text .line1 {
            display: block;
            font-size: 72px;
            color: rgba(255, 255, 255, 0.85);
        }

        .main-text .highlight-red {
            color: #ff4444;
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 40px rgba(255, 68, 68, 0.4),
                0 4px 40px rgba(0, 0, 0, 0.9);
        }

        /* Subtext */
        .sub-text {
            font-family: 'Oswald', sans-serif;
            font-size: 52px;
            font-weight: 600;
            line-height: 1.1;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 
                0 3px 30px rgba(0, 0, 0, 0.8);
        }

        .sub-text .highlight-yellow {
            color: #ffd000;
            text-shadow: 
                0 0 30px rgba(255, 208, 0, 0.35),
                0 3px 30px rgba(0, 0, 0, 0.8);
        }

        /* Urgent badge */
        .urgent-badge {
            position: absolute;
            top: -50px;
            left: 0;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            padding: 8px 20px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 4px 20px rgba(255, 68, 68, 0.4);
        }

        /* Decorative line */
        .accent-line {
            position: absolute;
            left: 55px;
            bottom: 100px;
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #ff4444, #ffd000, transparent);
            z-index: 15;
            border-radius: 2px;
        }

        /* Corner accents */
        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 5;
        }

        .corner-accent.top-left {
            top: 25px;
            left: 25px;
            border-top: 3px solid rgba(255, 68, 68, 0.3);
            border-left: 3px solid rgba(255, 68, 68, 0.3);
        }

        .corner-accent.bottom-right {
            bottom: 25px;
            right: 25px;
            border-bottom: 3px solid rgba(255, 208, 0, 0.2);
            border-right: 3px solid rgba(255, 208, 0, 0.2);
        }

        /* Subtle vignette */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 3;
            pointer-events: none;
        }

        /* Instructions */
        .instructions {
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="file" id="fileInput" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            ðŸ“· Upload Your Photo
        </button>
        <button class="download-btn" onclick="downloadThumbnail()">
            â¬‡ Download Thumbnail
        </button>
    </div>

    <div class="adjust-controls" id="adjustControls">
        <div class="slider-group">
            <label>Zoom</label>
            <input type="range" id="zoomSlider" min="50" max="200" value="100" oninput="adjustPhoto()">
        </div>
        <div class="slider-group">
            <label>Position X</label>
            <input type="range" id="posXSlider" min="-200" max="200" value="0" oninput="adjustPhoto()">
        </div>
        <div class="slider-group">
            <label>Position Y</label>
            <input type="range" id="posYSlider" min="-200" max="200" value="0" oninput="adjustPhoto()">
        </div>
    </div>

    <div class="thumbnail-container" id="thumbnail">
        <div class="warning-glow"></div>
        <div class="light-effect"></div>
        <div class="vignette"></div>
        
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="text-content">
            <div class="urgent-badge">âš  Warning</div>
            <h1 class="main-text">
                <span class="line1">DON'T REPEAT</span>
                MY <span class="highlight-red">MISTAKES</span>
            </h1>
            <p class="sub-text">SAVE YOUR <span class="highlight-yellow">APRIL</span> ATTEMPT</p>
        </div>
        
        <div class="accent-line"></div>
        
        <div class="photo-area">
            <div class="photo-placeholder" id="placeholder" onclick="document.getElementById('fileInput').click()">
                <div class="photo-placeholder-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <span class="photo-placeholder-text">Click to Upload Photo</span>
                <span class="photo-placeholder-subtext">or use button above</span>
            </div>
            <img class="uploaded-photo" id="uploadedPhoto" alt="Your photo">
        </div>
    </div>

    <p class="instructions">
        Upload your photo, adjust position & zoom, then click Download to save your thumbnail as PNG.
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const placeholder = document.getElementById('placeholder');
        const uploadedPhoto = document.getElementById('uploadedPhoto');
        const adjustControls = document.getElementById('adjustControls');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedPhoto.src = event.target.result;
                    uploadedPhoto.classList.add('visible');
                    placeholder.classList.add('hidden');
                    adjustControls.classList.add('visible');
                    
                    // Reset sliders
                    document.getElementById('zoomSlider').value = 100;
                    document.getElementById('posXSlider').value = 0;
                    document.getElementById('posYSlider').value = 0;
                    adjustPhoto();
                };
                reader.readAsDataURL(file);
            }
        });

        function adjustPhoto() {
            const zoom = document.getElementById('zoomSlider').value;
            const posX = document.getElementById('posXSlider').value;
            const posY = document.getElementById('posYSlider').value;
            
            uploadedPhoto.style.transform = `translateY(calc(-50% + ${posY}px)) translateX(${posX}px) scale(${zoom / 100})`;
        }

        function downloadThumbnail() {
            const thumbnail = document.getElementById('thumbnail');
            
            html2canvas(thumbnail, {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#0a0a0a'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'jee-thumbnail.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
